<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking - Hola Mundo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: true">
        <!-- Luz ambiental para iluminar la escena -->
        <a-light type="ambient" color="#ffffff"></a-light>

        <!-- Cámara y controladores de mano -->
        <a-camera position="0 1.6 0"></a-camera>
        
        <!-- Configuración para las manos con tracking -->
        <a-entity id="leftHand" hand-tracking-grab-controls="hand: left; hoverColor: #00ff00;"></a-entity>
        <a-entity id="rightHand" hand-tracking-grab-controls="hand: right; hoverColor: #ff0000;"></a-entity>

        <!-- Objeto interactivo: caja con el texto "Hola Mundo" -->
        <a-box position="0 1 -2" rotation="0 45 0" color="#4CC3D9" grabbable>
            <a-text value="Hola Mundo" align="center" color="#ffffff" position="0 0.5 0"></a-text>
        </a-box>
    </a-scene>
</body>
</html>
